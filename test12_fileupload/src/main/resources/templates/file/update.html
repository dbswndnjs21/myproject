<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>파일수정</h1>
<form th:object="${list}" method="post" th:action="@{/file/update}" enctype="multipart/form-data">
    <input type="hidden" name="filenum" th:field="*{filenum}">
    작성자<br>
    <input type="text" name="writer" th:field="*{writer}"> <br>
    제목<br>
    <input type="text" name="title" th:field="*{title}"> <br>
    내용<br>
    <textarea rows="5" cols="50" name="content" th:field="*{content}"></textarea> <BR>
    이미지 <br>
    <img th:src="@{|/images/*{savefilename}|}">
    첨부파일<br>
    <input type="file" name="file1"> <br>
    <input type="submit" value="수정">
</form>
</body>
</html>
