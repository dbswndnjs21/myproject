<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{color: red;background-color: yellow;}
    </style>
</head>
<body>
<h1>회원 목록</h1>

<table border="1">
    <tr>
        <th>아이디</th><th>비밀번호</th><th>이메일</th><th>나이</th><th>가입일</th>
        <th>삭제</th><th>수정</th>
    </tr>
    <tr th:each="m:${list}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.pwd}"></td>
        <td th:text="${m.email}"></td>
        <td th:text="${m.age}"></td>
        <td th:text="${#dates.format(m.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td><a th:href="@{/member/delete(id=${m.id})}">삭제</a></td>
        <td><a th:href="@{/member/update(id=${m.id})}" th:text="'수정'"></a></td>
    </tr>
</table>
<!-- 페이징처리 -->
<div>
      <span th:if="${startPage>3}">
         <a th:href="@{/member/list(page=${startPage -1})}" th:text="prev"></a>
      </span>

    <span th:each="num : ${#numbers.sequence(startPage,endPage)}">
         <a th:classappend="${num==page}?active" th:href="@{/member/list(page=${num})}">[[${num}]]</a>
      </span>

    <span th:if="${endPage<pageCount}">
         <a th:href="@{/member/list(page=${endPage+1})}" th:text="next"></a>
      </span>
</div>

</body>
</html>
