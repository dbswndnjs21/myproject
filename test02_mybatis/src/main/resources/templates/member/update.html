<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>업데이트</h1>

<form th:object="${member}" method="post" th:action="@{/member/update}">
    아이디 : <input type="text" name="id" th:field="*{id}" readonly="readonly"> <br>
    비밀번호 : <input type="password" name="pwd" th:field="*{pwd}"> <br>
    이메일 : <input type="text" name="email" th:field="*{email}"> <br>
    나이 : <input type="number" name="age" th:field="*{age}"> <br>
    <input type="submit" value="저장">
</form>
</body>
</html>
