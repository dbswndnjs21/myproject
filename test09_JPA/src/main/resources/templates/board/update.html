<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>게시물 수정</h1>
<form method="post" th:action="@{/board/update}" th:object="${board}">
    글제목 <input type="text" name="title" th:field="*{title}"><br>
    작성자 <input type="text" name="id" th:field="*{id}" readonly="readonly"> <br>
    <input type="hidden"  name="num" th:field="*{num}"}>
    내용 <input type="text" name="content" th:field="*{content}"> <br>
    작성일 <input type="text" th:field="*{regdate}" readonly="readonly">
    <input type="submit" value="수정">
</form>
</body>
</html>
