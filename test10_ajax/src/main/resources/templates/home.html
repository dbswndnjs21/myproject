<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<h1>●▅▇█▇▆▆▅▄▇</h1>
<a th:href="@{/member}">회원관리페이지로 이동</a> <br>
<a th:href="@{findId}"> 아이디 찾기</a> <br>
<button id="btn1">btn1</button>
<div id="result1"></div>
<br>
<br>
<button id="btn2">btn2</button>
<div id="result2"></div>
<br>
<br>
<button id="btn3">btn3</button>
<div id="result3"></div>
<script type="text/javascript">

    $("#btn1").click(function () {
        $.ajax({
            url:'/user/info',
            type:'get', // 디폴트가 get
            dataType:'json',
            success: function (result) { // result 에 서버에서 응답한 결과가 들어감
                alert('success')
                console.log(result)
                let user="아이디 : " + result.id + "<br>" +
                    "비밀번호 : " +result.password + "<br>" +
                    "이메일 : " + result.email ;
                $("#result1").html(user);
            }
        })
    });

    $("#btn2").click(function () {
        $.ajax({
            url:'/user/info1/hello/1234',
            type:'get', // 디폴트가 get
            dataType:'json',
            success: function (result) { // result 에 서버에서 응답한 결과가 들어감
                alert('success')
                console.log(result)
                let user="아이디 : " + result.id + "<br>" +
                    "비밀번호 : " +result.password + "<br>" +
                    "이메일 : " + result.email ;
                $("#result2").html(user);
            }
        })
    });

    $("#btn3").click(function (){
        $.ajax({
            url:'user/list',
            dataType:'json',
            type:'get',
            success:function (result){
                for (let i = 0; i<result.length;i++){
                    let user="<p> 아이디 : " + result[i].id + "<br>" +
                        "비밀번호 : " +result[i].password + "<br>" +
                        "이메일 : " + result[i].email + "</p>" ;
                    $("#result3").append(user)
                }
            }
        })
    })
</script>
</body>
</html>;
